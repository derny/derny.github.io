<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>

    <a class="sidebar-nav-item" href="https://github.com/derny/angelic">Angelic: Angular Boilerplate</a>
    <a class="sidebar-nav-item" href="http://derny.github.io/reuze">Reuze Project</a>
    <a class="sidebar-nav-item" href="http://armchairanalysis.com">Armchair Analysis.com</a>
    <a class="sidebar-nav-item" href="{{ site.github.repo }}">GitHub</a>
    <a class="sidebar-nav-item" href="{{ site.author.url }}">Twitter</a>
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
  </div>
</div>
